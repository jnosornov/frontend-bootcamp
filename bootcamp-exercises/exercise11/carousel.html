<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Carousel</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="carousel.css" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    </head>
    

    <body>
        <div class="carousel-grid">
            <figure class="carousel-item">
                <img src="https://placeimg.com/500/500/animals">
                <figcaption>animals</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="https://placeimg.com/500/500/architecture">
                <figcaption>architecture</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="https://placeimg.com/500/500/people">
                <figcaption>people</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="https://placeimg.com/500/500/tech">
                <figcaption>tech</figcaption>
            </figure>
            <figure class="carousel-item">
                <img src="https://placeimg.com/500/500/nature">
                <figcaption>nature</figcaption>
            </figure>
        </div>

        <div class="carousel-modal hidden">
            <div class="carousel-modal-content"></div>
            <div class="carousel-modal-close"></div>
            <div class="carousel-modal-controls">
                <span class="carousel-modal-prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </span>
                <span class="carousel-modal-next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </span>
            </div>
        </div>

        <script src='carousel.js'></script>
    </body>
</html>
